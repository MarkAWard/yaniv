<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Yaniv Scorecard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div id="titles">
        <h1>Yaniv</h1>
        <h2 id="game-score"></h2>    
    </div>

    <section id="game-setup">
        <div class="setup-form">
            <div class="field">
                <label for="game-to">Game to: </label>
                <input type="number" id="game-to" name="game-to" placeholder="200" onfocus="this.value=''" />
                <small></small>
            </div>
            <div class="field">
                <label for="num-players">Number of players: </label>
                <input type="numer" id="num-players" name="num-players" placeholder="4" onfocus="this.value=''"/>
                <small></small>
            </div>
            <button class="button-4" type="submit" onclick="setupGame()">Start Game</button>
        </div>
    </section>

    <section id="scorecard" style="display:none">
        <div class="freeze-tbl">
            <table>
            <thead>
              <tr class="score-names">
                <th>Player</th>
              </tr>
              <tr class="score-total">
                <th>Score</th>
              </tr>
              <tr class="small-header score-behind">
                <th>Points Behind</th>
              </tr>
              <tr class="small-header score-asafs">
                <th>Asafs</th>
              </tr>
              <tr class="small-header score-yanivs">
                <th>Yanivs</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                      <button id="add-row" class="button-4" onclick="addRow()">Add Scores</button>
                    </td>
                  </tr>  
            </tbody>
            </table>
        </div>
        <div class="bottom">
            <button id="clear-game" class="button-4" onclick="clearGame()">New Game</button>
        </div>
    </section>
    </body>
</html>
